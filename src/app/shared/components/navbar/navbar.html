<div class="min-h-screen bg-gradient-to-br from-mint/20 via-sky/20 to-lavender/20">
  <!-- Header -->
  <header class="border-b border-border/50 bg-card/80 backdrop-blur-sm sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <a routerLink="/">
          <h1 class="text-2xl font-bold text-primary">NutriPlan</h1>
        </a>
<!-- Desktop Navigation -->
<nav class="hidden md:flex items-center gap-2">
  <a
    *ngFor="let item of navItems"
    [routerLink]="item.href"
    class="flex items-center gap-2 px-4 py-2 rounded-2xl transition-all"
    [ngClass]="
      isActive(item.href)
        ? 'bg-[#171717] text-white'
        : 'text-muted-foreground hover:text-foreground hover:bg-muted'
    "
  >
    <ng-container [ngSwitch]="item.icon">
      <svg *ngSwitchCase="'utensils'" xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24"
        stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M11 7V3M8 7V3M5 7V3M8 7v13a1 1 0 001 1h0a1 1 0 001-1V7M8 7h3M5 7h6M16 3v18M16 3a3 3 0 013 3v1h-3V3z" />
      </svg>
      <svg *ngSwitchCase="'settings'" xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24"
        stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
    </ng-container>
    <span class="font-medium">{{ item.label }}</span>
  </a>
</nav>
</div>
</div>

<!-- Mobile Menu Button -->
<button
  (click)="toggleMenu()"
  class="md:hidden p-2 rounded-xl hover:bg-muted transition-colors"
>
  <svg *ngIf="!mobileMenuOpen" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
    stroke="currentColor" stroke-width="2">
    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
  </svg>
  <svg *ngIf="mobileMenuOpen" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
    stroke="currentColor" stroke-width="2">
    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
  </svg>
</button>

<!-- Mobile Navigation -->
<div
  *ngIf="mobileMenuOpen"
  class="md:hidden absolute top-full left-0 right-0 bg-card border-b border-border shadow-lg"
>
  <div class="container mx-auto px-4 py-4 space-y-2">
    <a
      *ngFor="let item of navItems"
      [routerLink]="item.href"
      (click)="closeMenu()"
      class="flex items-center gap-3 px-4 py-3 rounded-2xl transition-all"
      [ngClass]="
        isActive(item.href)
          ? 'bg-[#171717] text-white'
          : 'text-muted-foreground hover:text-foreground hover:bg-muted'
      "
    >
      <!-- Puedes reusar los mismos íconos aquí o usar una versión más pequeña -->
      <span class="font-medium">{{ item.label }}</span>
    </a>
  </div>
</div>
