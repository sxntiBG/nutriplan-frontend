<div
  class="min-h-screen bg-gradient-to-br from-mint/20 via-sky/20 to-lavender/20 flex items-center justify-center p-4"
>
  <div class="w-full max-w-md">
    <!-- Logo/Brand -->
    <div class="text-center mb-8">
      <a routerLink="/" class="inline-block">
        <h1 class="text-4xl font-bold text-primary mb-2">NutriPlan</h1>
      </a>
      <p class="text-muted-foreground">Inicia sesión en tu cuenta</p>
    </div>

    <!-- Login Card -->
    <div class="bg-card rounded-3xl shadow-soft p-8 border border-border/50">
      <form class="space-y-6">
        <!-- Email Field -->
        <div class="space-y-2">
          <label for="email" class="text-sm font-medium text-foreground block">
            Correo electrónico
          </label>
          <div class="relative">
            <i class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-muted-foreground">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3 8l9 6 9-6M5 6h14a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2V8a2 2 0 012-2z"
                />
              </svg>
            </i>
            <input
              id="email"
              type="email"
              placeholder="tu@email.com"
              class="w-full pl-12 pr-4 py-3 rounded-2xl border border-input bg-background text-foreground placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-primary/50 transition-all"
            />
          </div>
        </div>

        <!-- Password Field -->
        <div class="space-y-2">
          <label for="password" class="text-sm font-medium text-foreground block">
            Contraseña
          </label>
          <div class="relative">
            <i class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-muted-foreground">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M7 11V7a5 5 0 0110 0v4" />
              </svg>
            </i>
            <input
              id="password"
              type="password"
              placeholder="••••••••"
              class="w-full pl-12 pr-4 py-3 rounded-2xl border border-input bg-background text-foreground placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-primary/50 transition-all"
            />
          </div>
        </div>

        <!-- Forgot Password Link - Funcionalidad a futuro -->
        <!-- <div class="text-right">
          <a routerLink="/forgot-password"
            class="text-sm text-primary hover:text-primary/80 transition-colors">
            ¿Olvidaste tu contraseña?
          </a>
        </div> -->

        <!-- Login Button -->
        <a routerLink="/onboarding" class="block">
          <button
            type="button"
            class="w-full bg-gradient-to-r from-[#191919] to-accent text-white font-semibold py-3 rounded-2xl hover:shadow-lg hover:scale-[1.02] transition-all duration-300"
          >
            Iniciar sesión
          </button>
        </a>
      </form>

      <!-- Divider -->
      <div class="flex items-center my-6">
        <div class="flex-grow border-t border-border"></div>
        <span class="px-4 text-muted-foreground bg-card">o</span>
        <div class="flex-grow border-t border-border"></div>
      </div>

      <!-- Register Link -->
      <div class="text-center">
        <p class="text-sm text-muted-foreground">
          ¿No tienes cuenta?
          <a
            routerLink="/register"
            class="text-primary font-semibold hover:text-primary/80 transition-colors hover:cursor-pointer"
          >
            Regístrate aquí
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
