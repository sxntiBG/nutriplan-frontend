<div class="container mx-auto px-4 py-8 max-w-3xl">
  <!-- Page Header -->
  <div class="mb-8">
    <h2 class="text-3xl font-bold text-foreground mb-2">Datos Personales</h2>
  </div>

  <div class="bg-card rounded-3xl shadow-soft p-6 border border-border/50 mb-6">
    <form>
      <!-- Peso -->
      <div>
        <label for="peso" class="block text-sm font-medium text-foreground mb-2">Peso (kg)</label>
        <input
          type="number"
          id="peso"
          [(ngModel)]="datos.peso"
          name="peso"
          min="0"
          placeholder="Ej: 62"
          class="w-full px-4 py-3 rounded-2xl border border-border bg-background text-foreground focus:outline-none focus:ring-2 focus:ring-primary/50 transition-all"
        />
      </div>

      <!-- Estatura -->
      <div>
        <label for="estatura" class="block text-sm font-medium text-foreground mb-2">Estatura (cm)</label>
        <input
          type="number"
          id="estatura"
          [(ngModel)]="datos.estatura"
          name="estatura"
          min="0"
          placeholder="Ej: 170"
          class="w-full px-4 py-3 rounded-2xl border border-border bg-background text-foreground focus:outline-none focus:ring-2 focus:ring-primary/50 transition-all"
        />
      </div>

      <!-- Edad -->
      <div>
        <label for="edad" class="block text-sm font-medium text-foreground mb-2">Edad</label>
        <input
          type="number"
          id="edad"
          [(ngModel)]="datos.edad"
          name="edad"
          min="0"
          placeholder="Ej: 25"
          class="w-full px-4 py-3 rounded-2xl border border-border bg-background text-foreground focus:outline-none focus:ring-2 focus:ring-primary/50 transition-all"
        />
      </div>

      <!-- Género -->
      <div>
        <label class="block text-sm font-medium text-foreground mb-2">Género</label>
        <div class="flex items-center gap-6">
          <label class="flex items-center gap-2 cursor-pointer">
            <input
              type="radio"
              name="genero"
              [(ngModel)]="datos.genero"
              value="F"
              class="text-primary focus:ring-primary/50"
            />
            <span>Femenino</span>
          </label>
          <label class="flex items-center gap-2 cursor-pointer">
            <input
              type="radio"
              name="genero"
              [(ngModel)]="datos.genero"
              value="M"
              class="text-primary focus:ring-primary/50"
            />
            <span>Masculino</span>
          </label>
        </div>
      </div>

      <!-- Fecha de registro -->
      <div>
        <label for="fecha" class="block text-sm font-medium text-foreground mb-2">Fecha de registro</label>
        <input
          type="date"
          id="fecha"
          [(ngModel)]="datos.fechaRegistro"
          name="fechaRegistro"
          class="w-full px-4 py-3 rounded-2xl border border-border bg-background text-foreground focus:outline-none focus:ring-2 focus:ring-primary/50 transition-all"
        />
      </div>

      <!-- Botones -->
      <div class="flex justify-between items-center mt-8">
        <!-- Botón Anterior -->
        <button
          type="button"
          class="flex items-center gap-2 border border-indigo-300 text-black font-medium px-6 py-2.5 rounded-xl hover:bg-indigo-50 transition-all"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
          </svg>
          Anterior
        </button>

        <!-- Botón Siguiente -->
        <button
          type="button"
          (click)="siguiente()"
          class="flex items-center gap-2 bg-gradient-to-r from-emerald-400 to-sky-300 text-black font-medium px-6 py-2.5 rounded-xl hover:opacity-90 transition-all"
        >
          Siguiente
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
          </svg>
        </button>
      </div>
    </form>
  </div>
</div>
