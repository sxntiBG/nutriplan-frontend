<div class="min-h-screen bg-gradient-to-br from-mint/20 via-sky/20 to-lavender/20">
  <!-- Header -->
  <header class="border-b border-border/50 bg-card/80 backdrop-blur-sm sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <a routerLink="/">
          <h1 class="text-2xl font-bold text-primary">NutriPlan</h1>
        </a>
        <app-nav></app-nav>
      </div>
    </div>
  </header>

  <div class="container mx-auto px-4 py-8 max-w-3xl">
    <!-- Page Header -->
    <div class="mb-8">
      <h2 class="text-3xl font-bold text-foreground mb-2">Configuración de cuenta</h2>
      <p class="text-muted-foreground">Edita tus datos personales o elimina tu cuenta</p>
    </div>

    <!-- Success Message -->
    <div
      *ngIf="showSuccessMessage"
      class="mb-6 p-4 rounded-2xl bg-green-50 border border-green-200 flex items-center gap-3 animate-in fade-in slide-in-from-top-2 duration-300"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-green-600 flex-shrink-0" fill="none" viewBox="0 0 24 24"
        stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M9 12l2 2l4-4m6 2a9 9 0 11-18 0a9 9 0 0118 0z" />
      </svg>
      <p class="text-green-800 font-medium">Tus datos han sido actualizados correctamente</p>
    </div>

    <!-- Personal Data Section -->
    <div class="bg-card rounded-3xl shadow-soft p-6 border border-border/50 mb-6">
      <div class="flex items-center gap-3 mb-6">
        <div class="w-10 h-10 rounded-2xl bg-[#171717]/10 flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-[#171717]" fill="none" viewBox="0 0 24 24"
          stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
        </div>
        <h3 class="text-xl font-bold text-foreground">Datos personales</h3>
      </div>

      <form  class="space-y-5">
        <!-- Name Field -->
        <div>
          <label for="name" class="block text-sm font-medium text-foreground mb-2">Nombre completo</label>
          <input
            type="text"
            id="name"
            value="Juan Pérez"
            class="w-full px-4 py-3 rounded-2xl border border-border bg-background text-foreground focus:outline-none focus:ring-2 focus:ring-primary/50 transition-all"
            placeholder="Ingresa tu nombre"
          />
        </div>

        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-foreground mb-2">Correo electrónico</label>
          <input
            type="email"
            id="email"
            value="juan.perez@email.com"
            class="w-full px-4 py-3 rounded-2xl border border-border bg-background text-foreground focus:outline-none focus:ring-2 focus:ring-primary/50 transition-all"
            placeholder="Ingresa tu correo"
          />
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-foreground mb-2">Contraseña</label>
          <input
            type="password"
            id="password"
            placeholder="••••••••"
            class="w-full px-4 py-3 rounded-2xl border border-border bg-background text-foreground focus:outline-none focus:ring-2 focus:ring-primary/50 transition-all"
          />
          <p class="text-xs text-muted-foreground mt-2">Deja en blanco si no deseas cambiar tu contraseña</p>
        </div>

        <!-- Update Button -->
        <button
          type="submit"
          class="w-full py-3 px-6 rounded-2xl bg-gradient-to-r from-[#171717] to-accent text-white font-semibold hover:shadow-lg hover:scale-[1.02] transition-all duration-200"
        >
          Actualizar mis datos
        </button>
      </form>
    </div>

  </div>
</div>
